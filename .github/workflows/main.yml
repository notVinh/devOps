name: Build and Push Docker Image
on:
  push:
    branches: [ "main" ] # Chỉ chạy khi push vào nhánh main

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/docker-login-action@v2 # Robot đăng nhập
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4 # Robot build và push
        with:
          context: .
          push: true
          tags: nashydawg/user-api:latest # Thay bằng tên Docker Hub của bạn