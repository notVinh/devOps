name: CI Check Code
on: [push] # Chạy mỗi khi có lệnh push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: echo "✅ Code đã sẵn sàng để Dockerize!"